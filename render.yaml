# render.yaml
services:
  # === WEB SERVICE: Next.js App ===
  - type: web
    name: thebiolink-lol
    plan: free
    runtime: node
    region: oregon
    buildCommand: |
      # Install dependencies and build using npx
      npm install
      npx next build
    startCommand: npx next start
    envVars:
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      - key: NEXT_PUBLIC_DATABASE_URL
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
      - key: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
      - key: NEXT_PUBLIC_APP_URL
        value: https://thebiolink-lol.onrender.com  # Change to your domain
      - key: RATE_LIMIT_WINDOW
        value: "900"
      - key: RATE_LIMIT_MAX
        value: "100"
      - key: BAN_THRESHOLD
        value: "5"
      - key: BAN_DURATION
        value: "3600"
      - key: MAINTENANCE_MODE
        value: "false"

  # === WORKER SERVICE: Discord Bot ===
  - type: worker
    name: discord-bot
    plan: free
    runtime: node
    region: oregon
    directory: bot
    buildCommand: |
      # Go to bot/ and install its dependencies
      cd /opt/render/project/src/bot && npm install
    startCommand: |
      # Start the bot
      node index.js
    envVars:
      - key: DISCORD_BOT_TOKEN
        fromFile: false
      - key: DISCORD_SERVER_ID
      - key: DISCORD_CLIENT_ID
      - key: DISCORD_CLIENT_SECRET
      - key: NEXT_PUBLIC_APP_URL
      - key: EMAIL
      - key: APP_PASSWORD
